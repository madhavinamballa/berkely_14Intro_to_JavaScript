<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="example-form">First Name</label>
            <input class="form-control" id="first-name" type="text">
          </div>
          <div class="form-group">
              <label for="example-form">Last Name</label>
              <input class="form-control" id="last-name" type="text">
            </div>
          <button id="button" type="button" class="btn btn-default">Enter</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Form Data:
          <span></span>
        </h1>
      </div>
    </div>
  </div>

</body>
<script src="test.js"></script>
</html>
